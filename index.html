<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Crash Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
</head>


<body>
    <div id="sidebar-container">
        <div id="title">NYC Crashes</div>
        <p>Filter by mode of vicitim</p>
        <button onclick="filterCrashes('number_of_cyclist_killed')">Cyclists Killed</button>
        <button onclick="filterCrashes('number_of_pedestrians_killed')">Pedestrians Killed</button>
        <button onclick="resetFilter()">Show All</button>
        <div id="note">*Only parks larger than 6 acres displayed</div>
        <div id="park-info">Click on a park to see details here.</div>



    </div>


    <div id="contributing-factor-container">
        <p>Filter by Contributing Factor:</p>
        <button onclick="filterByContributingFactor('Unsafe Speed')">Unsafe Speed</button>
        <button onclick="filterByContributingFactor('Driver Inattention/Distraction')">Driver
            Inattention/Distraction</button>
        <button onclick="filterByContributingFactor('Traffic Control Disregarded')">Traffic Control Disregarded</button>
        <button onclick="filterByContributingFactor('Alcohol Involvement')">Alcohol Involvement</button>
        <button
            onclick="filterByContributingFactor('Pedestrian/Bicyclist/Other Pedestrian Error/Confusion')">Pedestrian/Bicyclist/Other
            Pedestrian Error/Confusion</button>
        <button onclick="filterByContributingFactor('Failure to Yield Right-of-Way')">Failure to Yield
            Right-of-Way</button>
        <button onclick="filterByContributingFactor('Unspecified')">Unspecified</button>
        <button onclick="filterByContributingFactor('Other')">Other</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </div>







    <div id="map-container"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>



</html>
