<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Crash Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
</head>


<body>
    <div id="sidebar-container">
        <div id="title">NYC Crashes</div>
        <p>Select a Borough:</p>
        <button onclick="highlightBorough('mn')">Manhattan</button>
        <button onclick="highlightBorough('bk')">Brooklyn</button>
        <button onclick="highlightBorough('qn')">Queens</button>
        <button onclick="highlightBorough('si')">Staten Island</button>
        <button onclick="highlightBorough('bx')">The Bronx</button>
        <div id="note">*Only parks larger than 6 acres displayed</div>
        <div id="park-info">Click on a park to see details here.</div>

     

    </div>


    <div id="filter-container">
        <p>Filter Crashes in <span id="selected-borough-label"></span>:</p>
        <button onclick="filterCrashes('number_of_cyclist_injured')">Cyclists Injured</button>
        <button onclick="filterCrashes('number_of_cyclist_killed')">Cyclists Killed</button>
        <button onclick="filterCrashes('number_of_pedestrians_injured')">Pedestrians Injured</button>
        <button onclick="filterCrashes('number_of_pedestrians_killed')">Pedestrians Killed</button>
        <button id="back-button" onclick="goBack()">← Back</button>
    </div>




    <div id="map-container"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>



</html>
